<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</title>
    <style>
        body {

            background-size: cover;

        }

        /* „Çø„Ç§„Éà„É´ÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        #title-screen {

        #title-screen h1 {

        }

        #start-button {
            background-color: #ff6f61;
            color: #fff;

            font-size: 1.5em;

        }

        #start-button:hover {
            background-color: #ff3f3f;
            transform: scale(1.05);
        }

        /* „ÇØ„Ç§„Ç∫ÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ */
        #quiz-screen {
            display: none;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;

            transition: background-color 0.5s ease;
        }

        h2 {

        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff9f68;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9f68;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff3f3f;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.8em;
            margin-top: 20px;
            min-height: 40px;
            transition: all 0.5s ease;
        }

        /* Ê≠£Ëß£„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .correct {
            color: #28a745;
            animation: glow 1s ease;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #28a745; }
            100% { text-shadow: none; }
        }

        /* ‰∏çÊ≠£Ëß£„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .incorrect {
            color: #dc3545;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
    <div id="title-screen">
        <h1>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</h1>
        <button id="start-button">„Çπ„Çø„Éº„Éà</button>
    </div>

    <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
    <div id="quiz-screen">
        <h2>Êº¢Â≠ó„ÅÆË™≠„ÅøÊñπ„ÇØ„Ç§„Ç∫</h2>
        <p>Ê¨°„ÅÆÊº¢Â≠ó„ÅÆË™≠„Åø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ: <strong id="quiz-kanji"></strong></p>
        <input type="text" id="reading-input" placeholder="Ë™≠„ÅøÊñπ„ÇíÂÖ•Âäõ">
        <button id="submit-answer">Á≠î„ÅàÂêà„Çè„Åõ</button>
        <p id="feedback"></p>
    </div>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const startButton = document.getElementById('start-button');
        const quizKanji = document.getElementById('quiz-kanji');
        const readingInput = document.getElementById('reading-input');
        const submitButton = document.getElementById('submit-answer');
        const feedback = document.getElementById('feedback');

        let kanjiQuiz = [];
        let currentIndex = 0;
        const maxQuestions = 10;

        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            loadQuizData();
        });

        function loadQuizData() {
            fetch('extracted_kanji_data.json')
                .then(response => response.json())
                .then(data => {
                    kanjiQuiz = shuffleArray(data).slice(0, maxQuestions);
                    loadQuestion();
                });
        }

        function loadQuestion() {
            if (currentIndex < kanjiQuiz.length) {
                quizKanji.textContent = kanjiQuiz[currentIndex].kanji;
                feedback.textContent = '';
                feedback.className = '';
                readingInput.value = '';
            } else {
                feedback.textContent = '„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅüéâ';
            }
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = readingInput.value.trim();
            const correctAnswer = kanjiQuiz[currentIndex].reading;

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Ê≠£Ëß£„Åß„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅüéâ‚ú®';
                feedback.className = 'correct';
            } else {
                feedback.textContent = `ÊÆãÂøµÔºÅÊ≠£Ëß£„ÅØ "${correctAnswer}" „Åß„Åô„ÄÇüò¢üí¶`;
                feedback.className = 'incorrect';
            }

            currentIndex++;
            setTimeout(loadQuestion, 2000);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
