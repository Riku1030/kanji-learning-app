<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9f68;
            color: #fff;
        }

        #title-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #start-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #ff3f3f;
        }

        #quiz-screen {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff9f68;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9f68;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff3f3f;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>漢字学習アプリ</h1>
        <button id="start-button">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen">
        <h2>漢字の読み方クイズ</h2>
        <p>次の漢字の読みを入力してください: <strong id="quiz-kanji">日</strong></p>
        <input type="text" id="reading-input" placeholder="読み方を入力">
        <button id="submit-answer">答え合わせ</button>
        <p id="feedback"></p>
    </div>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const startButton = document.getElementById('start-button');
        const quizKanji = document.getElementById('quiz-kanji');
        const readingInput = document.getElementById('reading-input');
        const submitButton = document.getElementById('submit-answer');
        const feedback = document.getElementById('feedback');

        let kanjiQuiz = [];
        let currentIndex = 0;

        // スタートボタンをクリックでタイトル画面を非表示、クイズ画面を表示
        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            loadQuestion();
        });

        // 漢字データを外部JSONファイルから読み込む
        fetch('extracted_kanji_data.json')
            .then(response => response.json())
            .then(data => {
                kanjiQuiz = data;
            })
            .catch(error => {
                console.error('Error loading kanji data:', error);
                feedback.textContent = '漢字データの読み込みに失敗しました。';
            });

        function loadQuestion() {
            if (kanjiQuiz.length > 0) {
                quizKanji.textContent = kanjiQuiz[currentIndex].kanji;
                feedback.textContent = '';
                readingInput.value = '';
            }
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = readingInput.value.trim();
            const correctAnswer = kanjiQuiz[currentIndex].reading;

            if (userAnswer === correctAnswer) {
                feedback.textContent = '正解です！🎉';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = `正解は "${correctAnswer}" です。😢`;
                feedback.style.color = 'red';
            }

            currentIndex = (currentIndex + 1) % kanjiQuiz.length;
            setTimeout(loadQuestion, 2000);
        });
    </script>
</body>
</html>
