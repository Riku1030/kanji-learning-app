<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字学習アプリ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('A_serene_and_elegant_Japanese-style_background_fea1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* タイトル画面のスタイル */
        #title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.2);
            filter: brightness(1.2);
        }

        #title-screen h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #start-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover {
            background-color: #ff3f3f;
            transform: scale(1.05);
        }

        /* クイズ画面のスタイル */
        #quiz-screen {
            display: none;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff9f68;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9f68;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff3f3f;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #return-button {
            display: none;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #return-button:hover {
            background-color: #ff3f3f;
        }
    </style>
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>漢字学習アプリ</h1>
        <button id="start-button">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen">
        <h2>漢字の読み方クイズ</h2>
        <p>次の漢字の読みを入力してください: <strong id="quiz-kanji"></strong></p>
        <input type="text" id="reading-input" placeholder="読み方を入力">
        <button id="submit-answer">答え合わせ</button>
        <p id="feedback"></p>
        <button id="return-button">タイトルに戻る</button>
    </div>
</body>
</html>
