<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</title>
    <style>
        body {

            background-size: cover;

        }

        /* „Çø„Ç§„Éà„É´ÁîªÈù¢ */
        #title-screen {

        #start-button {

        #start-button:hover {

        }

        /* „ÇØ„Ç§„Ç∫ÁîªÈù¢ */
        #quiz-screen {
            display: none;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;

        h2 {

        input[type="text"] {

        }

        button {
            background: #ff9f68;
            color: #fff;

            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {

            transform: scale(1.05);
        }

        /* Ê≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÅÆ‰∏≠Â§Æ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        #center-feedback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeInOut 1.5s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        }
    </style>
</head>
<body>
    <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
    <div id="title-screen">
        <h1>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</h1>
        <button id="start-button">„Çπ„Çø„Éº„Éà</button>
    </div>

    <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
    <div id="quiz-screen">
        <h2>Êº¢Â≠ó„ÅÆË™≠„ÅøÊñπ„ÇØ„Ç§„Ç∫</h2>
        <p>Ê¨°„ÅÆÊº¢Â≠ó„ÅÆË™≠„Åø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ: <strong id="quiz-kanji"></strong></p>
        <input type="text" id="reading-input" placeholder="Ë™≠„ÅøÊñπ„ÇíÂÖ•Âäõ">
        <button id="submit-answer">Á≠î„ÅàÂêà„Çè„Åõ</button>
    </div>

    <!-- ‰∏≠Â§Æ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫„Ç®„É™„Ç¢ -->
    <div id="center-feedback"></div>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const startButton = document.getElementById('start-button');
        const quizKanji = document.getElementById('quiz-kanji');
        const readingInput = document.getElementById('reading-input');
        const submitButton = document.getElementById('submit-answer');
        const centerFeedback = document.getElementById('center-feedback');

        let kanjiQuiz = [];
        let currentIndex = 0;
        const maxQuestions = 10;

        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            loadQuizData();
        });

        function loadQuizData() {
            fetch('extracted_kanji_data.json')
                .then(response => response.json())
                .then(data => {
                    kanjiQuiz = shuffleArray(data).slice(0, maxQuestions);
                    loadQuestion();
                });
        }

        function loadQuestion() {
            if (currentIndex < kanjiQuiz.length) {
                quizKanji.textContent = kanjiQuiz[currentIndex].kanji;
                readingInput.value = '';
            } else {
                centerFeedback.textContent = '„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅüéâ';
                centerFeedback.style.display = 'block';
            }
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = readingInput.value.trim();
            const correctAnswer = kanjiQuiz[currentIndex].reading;

            if (userAnswer === correctAnswer) {
                showFeedback('Ê≠£Ëß£ÔºÅüéâ', 'limegreen');
            } else {
                showFeedback(`‰∏çÊ≠£Ëß£ÔºÅüò¢`, 'red');
            }

            currentIndex++;
            setTimeout(loadQuestion, 2000);
        });

        function showFeedback(message, color) {
            centerFeedback.textContent = message;
            centerFeedback.style.color = color;
            centerFeedback.style.display = 'block';
            setTimeout(() => {
                centerFeedback.style.display = 'none';
            }, 1500);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
