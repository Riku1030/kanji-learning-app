<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9f68;
            color: #fff;
        }

        #title-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #start-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #ff3f3f;
        }

        #quiz-screen {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff9f68;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #ff9f68;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff3f3f;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #return-button {
            display: none;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #return-button:hover {
            background-color: #ff3f3f;
        }
    </style>
</head>
<body>
    <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
    <div id="title-screen">
        <h1>Êº¢Â≠óÂ≠¶Áøí„Ç¢„Éó„É™</h1>
        <button id="start-button">„Çπ„Çø„Éº„Éà</button>
    </div>

    <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
    <div id="quiz-screen">
        <h2>Êº¢Â≠ó„ÅÆË™≠„ÅøÊñπ„ÇØ„Ç§„Ç∫</h2>
        <p>Ê¨°„ÅÆÊº¢Â≠ó„ÅÆË™≠„Åø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ: <strong id="quiz-kanji"></strong></p>
        <input type="text" id="reading-input" placeholder="Ë™≠„ÅøÊñπ„ÇíÂÖ•Âäõ">
        <button id="submit-answer">Á≠î„ÅàÂêà„Çè„Åõ</button>
        <p id="feedback"></p>
        <button id="return-button">„Çø„Ç§„Éà„É´„Å´Êàª„Çã</button>
    </div>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const startButton = document.getElementById('start-button');
        const quizKanji = document.getElementById('quiz-kanji');
        const readingInput = document.getElementById('reading-input');
        const submitButton = document.getElementById('submit-answer');
        const feedback = document.getElementById('feedback');
        const returnButton = document.getElementById('return-button');

        let kanjiQuiz = [];
        let currentIndex = 0;
        const maxQuestions = 10;

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åß„Çø„Ç§„Éà„É´ÁîªÈù¢„ÇíÈùûË°®Á§∫„ÄÅ„ÇØ„Ç§„Ç∫ÁîªÈù¢„ÇíË°®Á§∫
        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            returnButton.style.display = 'none';
            currentIndex = 0;
            loadQuestion();
        });

        // „Çø„Ç§„Éà„É´„Å´Êàª„Çã„Éú„Çø„É≥„ÅÆÂãï‰Ωú
        returnButton.addEventListener('click', () => {
            titleScreen.style.display = 'flex';
            quizScreen.style.display = 'none';
            feedback.textContent = '';
            readingInput.value = '';
            submitButton.disabled = false;
        });

        // Êº¢Â≠ó„Éá„Éº„Çø„ÇíÂ§ñÈÉ®JSON„Éï„Ç°„Ç§„É´„Åã„ÇâË™≠„ÅøËæº„ÇÄ
        fetch('extracted_kanji_data.json')
            .then(response => response.json())
            .then(data => {
                // „Ç∑„É£„ÉÉ„Éï„É´„Åó„Å¶„Åã„Çâ10Âïè„Å†„ÅëÈÅ∏„Å∂
                kanjiQuiz = shuffleArray(data).slice(0, maxQuestions);
            })
            .catch(error => {
                console.error('Error loading kanji data:', error);
                feedback.textContent = 'Êº¢Â≠ó„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
            });

        function loadQuestion() {
            if (kanjiQuiz.length > 0 && currentIndex < maxQuestions) {
                quizKanji.textContent = kanjiQuiz[currentIndex].kanji;
                feedback.textContent = '';
                readingInput.value = '';
            } else {
                feedback.textContent = '„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅ„ÅäÁñ≤„ÇåÊßò„Åß„Åó„ÅüÔºÅüéâ';
                feedback.style.color = 'blue';
                submitButton.disabled = true;
                returnButton.style.display = 'inline-block';
            }
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = readingInput.value.trim();
            const correctAnswer = kanjiQuiz[currentIndex].reading;

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Ê≠£Ëß£„Åß„ÅôÔºÅüéâ';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = `Ê≠£Ëß£„ÅØ "${correctAnswer}" „Åß„Åô„ÄÇüò¢`;
                feedback.style.color = 'red';
            }

            currentIndex++;
            setTimeout(loadQuestion, 2000);
        });

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
